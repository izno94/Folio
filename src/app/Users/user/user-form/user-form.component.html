<form  action="">
  <div class="container-lg">
    <div class="form-group mb-3" >
        <label class="form-label" for="civilityUser">Civilité</label>
        <input class="form-control" id="civilityUser" name="civilityUser"  list="civilityOptions">
        <datalist id="civilityOptions">
            <option value="Monsieur"></option>
            <option value="Madame"></option>
            <option value="Autres"></option>
        </datalist>
    </div>
  <div class="form-group mb-3">
        <label class="form-label" for="lastNameUser">Nom</label>
        <input id="lastNameUser" class="form-control" name="lastNameUser" type="text">
    </div>
  <div class="form-group mb-3">
        <label class="form-label" for="firstNameUser">Prénom</label>
        <input id="firstNameUser" class="form-control" name="firstNameUser" type="text">
    </div>
  <div class="form-group mb-3">
        <label class="form-label" for="birthdayUser">Date de Naissance</label>
        <input id="birthdayUser" class="form-control" name="birthdayUser" type="date">
    </div>
  <div class="form-group mb-3">
        <label class="form-label" for="emailUser">email</label>
        <input id="emailUser" class="form-control" name="emailUser" type="email">
    </div>
  <div class="form-group mb-3">
        <label class="form-label" for="passwordUser">Mot de passe</label>
        <input id="passwordUser" class="form-control" name="passwordUser" type="password">
    </div>
    <div>
        <button class="btn btn-primary" type="submit" [disabled]="f.invalid">creer</button>
    </div>
</div>   
</form>
